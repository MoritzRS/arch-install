[module/battery]
type = internal/battery
full-at = 98

format-charging = "%{A3:xfce4-power-manager-settings:} <label-charging>%{A}"
format-discharging = "%{A3:xfce4-power-manager-settings:}<ramp-capacity> <label-discharging>%{A}"
format-full = "%{A3:xfce4-power-manager-settings:}<ramp-capacity> <label-full>%{A}"

format-charging-background = ${colors.surface0}
format-discharging-background = ${colors.surface0}
format-full-background = ${colors.surface0}

label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = "%percentage%%"

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-5 = ""
ramp-capacity-6 = ""
ramp-capacity-7 = ""
ramp-capacity-8 = ""
ramp-capacity-9 = ""

ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1-foreground = ${colors.red}
ramp-capacity-2-foreground = ${colors.red}
